name: Test Formula

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: brew test-bot
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap and install formula
        run: |
          brew tap kindling-sh/tap ${{ github.workspace }}
          brew install --verbose kindling-sh/tap/kindling

      - name: Test formula
        run: |
          brew test kindling-sh/tap/kindling

      - name: Audit formula
        run: |
          brew audit --strict kindling-sh/tap/kindling
